<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Module 10</title>
    <meta charset="utf-8">
    <meta name="description" content="Module 10 StoryMap">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="css/storymap.css?v1">
    <!--FONT-->
    <link rel="stylesheet" href="css/fonts/font.georgia-helvetica.css?v1">
    <!-- Style-->
    <style>
      html, body {
      	height:100%;
      	width:100%;
      	padding: 0px;
      	margin: 0px;
      }
      
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements-->
    <!--if lt IE 9
    script(src='http://html5shim.googlecode.com/svn/trunk/html5.js')
    
    -->
  </head>
  <body>
    <div id="storymap"></div>
    <!-- JavaScript-->
    <script src="js/storymap.js"></script>
    <script>

      var storymap = new VCO.StoryMap('storymap', 'trips/panotest.json', {
      	//start_at_slide:2
      	call_to_action: true,
        map_type: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        zoomify: false,
        calculate_zoom: false
      });
      window.onresize = function(event) {
      	storymap.updateDisplay();
      }
    </script>
  </body>
</html>
