<!DOCTYPE html>
<html lang="en" >
   <head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	  <link rel="stylesheet" type="text/css" href="scripts/slick/slick.css">
	  <link rel="stylesheet" type="text/css" href="scripts/slick/slick-theme.css">
	  <link rel="stylesheet" type="text/css" href="scripts/slick/slick-lightbox.css">
	  <link rel="stylesheet" href="minstyle.css">
	  <script src="scripts/jquery.min.js"></script>
	</head>
	<body>
		<div id="myModal" class="modal">
			<div class="grid-container">
			  <div class="Title"><h1>Stephanite - Ag<sub>5</sub>SbS<sub>4</sub></h1></div>
			  <div class="FormFam"><h5>Sulfosalts</h5></div>
			  <div class="Gallery">
			  	    <div id="slick-demo">
			  	    	<div class="item"><img src="images/g3.png" alt=""></div>
     				</div>
			  </div>
			  <div class="Info"><p><b>Habit: </b>Short prismatic to tabular crystals; also massive</p><br><p><b>Environment: </b>A late-stage mineral in Hydrothermal silver deposits</p><br><p><b>Etymology: </b>Named for Archdule Victor Stephan (1817-1867), former mining director of Austria</p><br></div>
			</div>
		</div>
		<script type="text/javascript" src="scripts/slick/slick.min.js"></script>
  		<script type="text/javascript" src="scripts/slick/slick-lightbox.js"></script>
		<script>
		    $('#slick-demo').slick({ 
		    dots: true,
		    arrows: false,
		    infinite: false,
		    speed: 300,
		    slidesToShow: 1,
		    slidesToScroll: 1
		  });
		  $('#slick-demo').slickLightbox({
		    src: 'src',
		    itemSelector: '.item img'
		  });
		</script>
	</body>
</html>
