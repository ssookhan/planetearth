<!DOCTYPE html>
<html lang="en" >
   <head>
	  <meta charset="UTF-8">
	  <link rel="stylesheet" type="text/css" href="scripts/slick/slick.css">
	  <link rel="stylesheet" type="text/css" href="scripts/slick/slick-theme.css">
	  <link rel="stylesheet" type="text/css" href="scripts/slick/slick-lightbox.css">
	  <link rel="stylesheet" href="minstyle.css">
	  <script src="scripts/jquery.min.js"></script>
	  <meta charset="UTF-8">
	</head>
	<body>
		<div id="myModal" class="modal">
			<div class="grid-container">
			  <div class="Title"><h1>Galkhaite - (Cs,Tl)(Hg,Cu,Zn)<sub>6</sub>(As,Sb)<sub>4</sub>S<sub>1</sub><sub>2</sub></h1></div>
			  <div class="FormFam"><h5>Sulfosalts</h5></div>
			  <div class="Gallery">
			  	    <div id="slick-demo">
			  	    	<div class="item"><img src="images/g12.png" alt=""></div>
     				</div>
			  </div>
			  <div class="Info"><p><b>Habit: </b>Dark red-orange cubic crystals, also massive. Opaque, vitreous to Adamantine Luster.</p><br><p><b>Environment: </b>Hydrothermal Hg-Au deposits</p><br><p><b>Etymology: </b>Named for Gal-Khaya, Yakutia, Russia, the locality it was first described from.</p><br></div>
			</div>
		</div>
		<script type="text/javascript" src="scripts/slick/slick.min.js"></script>
  		<script type="text/javascript" src="scripts/slick/slick-lightbox.js"></script>
		<script>
		    $('#slick-demo').slick({ 
		    dots: true,
		    arrows: false,
		    infinite: false,
		    speed: 300,
		    slidesToShow: 1,
		    slidesToScroll: 1
		  });
		  $('#slick-demo').slickLightbox({
		    src: 'src',
		    itemSelector: '.item img'
		  });
		</script>
	</body>
</html>
