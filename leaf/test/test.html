<!DOCTYPE html>
<html>

<head>
	<title>leaflet-kmz</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Leaflet (JS/CSS) -->
	<link rel="stylesheet" href="leaflet/leaflet.css">
	<script src="leaflet/leaflet.js"></script>

	<!-- JSZIP -->
	<!-- <script src="https://unpkg.com/jszip@3.1.5/dist/jszip.min.js"></script> -->

	<!-- @tmcw/togeojson -->
	<!-- <script src="https://unpkg.com/@tmcw/togeojson@3.0.1/dist/togeojsons.min.js"></script> -->

	<!-- geojson-vt -->
	<!-- <script src="https://unpkg.com/geojson-vt@3.0.0/geojson-vt.js"></script> -->

	<!-- Leaflet-KMZ -->
	<script src="leafletkmz/leaflet-kmz.js"></script>

	<style>
		html,
		body,
		.map {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>

	<div id="map" class="map"></div>

	<script>
	  var map = L.map('map');
	  map.setView(new L.LatLng(43.5978, 12.7059), 5);

	  var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	    maxZoom: 17,
	    attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
	    opacity: 0.90
	  });
	  OpenTopoMap.addTo(map);

		// Instantiate KMZ parser (async)
		var kmzParser = new L.KMZParser({
			onKMZLoaded: function(layer, name) {
				control.addOverlay(layer, name);
				layer.addTo(map);
			}
		});
		// Add remote KMZ files as layers (NB if they are 3rd-party servers, they MUST have CORS enabled)
  		kmzParser.load('kmz/regions.kmz');
  		kmzParser.load('kmz/capitals.kmz');
  		kmzParser.load('kmz/globe.kmz');

	  var control = L.control.layers(null, null, { collapsed:false }).addTo(map);
	</script>


</body>

</html>
