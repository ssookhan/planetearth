<html lang="en">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1151px;
            height: 930px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Ice_0.js"></script>
        <script src="data/Moraines_1.js"></script>
        <script src="data/Drumlins_2.js"></script>
        <script src="data/GlaciomarineDeposits_3.js"></script>
        <script src="data/IceStream_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.95216432796005,-97.80348330447906],[67.60896129279479,-63.56031551073433]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Ice_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? Autolinker.link(feature.properties['Name'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Ice_0_0() {
            return {
                pane: 'pane_Ice_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(192,249,255,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Ice_0');
        map.getPane('pane_Ice_0').style.zIndex = 400;
        map.getPane('pane_Ice_0').style['mix-blend-mode'] = 'normal';
        var layer_Ice_0 = new L.geoJson(json_Ice_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Ice_0',
            layerName: 'layer_Ice_0',
            pane: 'pane_Ice_0',
            onEachFeature: pop_Ice_0,
            style: style_Ice_0_0,
        });
        bounds_group.addLayer(layer_Ice_0);
        map.addLayer(layer_Ice_0);

                fillOpacity: 1,

        bounds_group.addLayer(layer_Moraines_1);

        var layer_GlaciomarineDeposits_3 = new L.geoJson(json_GlaciomarineDeposits_3, {

        function pop_IceStream_4(feature, layer) {

        function style_IceStream_4_0() {
            return {

                dashArray: '',

                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_IceStream_4');
        map.getPane('pane_IceStream_4').style.zIndex = 404;
        map.getPane('pane_IceStream_4').style['mix-blend-mode'] = 'normal';
        var layer_IceStream_4 = new L.geoJson(json_IceStream_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IceStream_4',
            layerName: 'layer_IceStream_4',
            pane: 'pane_IceStream_4',
            onEachFeature: pop_IceStream_4,
            style: style_IceStream_4_0,
        });
        bounds_group.addLayer(layer_IceStream_4);
        map.addLayer(layer_IceStream_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/IceStream_4.png" /> Ice Stream': layer_IceStream_4,'<img src="legend/GlaciomarineDeposits_3.png" /> Glaciomarine Deposits': layer_GlaciomarineDeposits_3,'<img src="legend/Drumlins_2.png" /> Drumlins': layer_Drumlins_2,'<img src="legend/Moraines_1.png" /> Moraines': layer_Moraines_1,'<img src="legend/Ice_0.png" /> Ice': layer_Ice_0,},{collapsed:false}).addTo(map);
        setBounds();

    </body>
</html>
