<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      html, body, #chart_div {
          /* Height and width fallback for older browsers. */
          height: 100%;
          width: 100%;

          /* Set the height to match that of the viewport. */
          height: 100vh;

          /* Set the width to match that of the viewport. */
          width: 100vw;

          /* Remove any browser-default margins. */
          margin: 0;
          overflow-y: hidden; /* Hide vertical scrollbar */
          overflow-x: hidden; /* Hide horizontal scrollbar */
      }
      #expandfull {
           width:5%;
           height: auto;
           position: absolute;
           right: 0px;
           opacity: 0.5;
           filter: alpha(opacity=50);  /* For IE8 and earlier */
           z-index: 9999;
      }
      #expandfull:hover {
           opacity: 1;
           filter: alpha(opacity=100);  /* For IE8 and earlier */
      }
      .preloader {
        height:100%; 
        background:url(load.gif);
        background-repeat: no-repeat;
        background-size: 10%;
        background-position: center;
      }  
    </style>
    <script type="text/javascript">
      google.charts.load('visualization', '1.0', {'packages':['corechart']});
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

      
      function drawChart() {

        var data2 = new google.visualization.DataTable();
        data2.addColumn('string', 'Month');
        data2.addColumn('number', 'Erie (174.66 m)');
        data2.addColumn('number', 'Michigan and Huron (176.87 m)');
        data2.addColumn('number', 'Ontario (74.90 m)');
        data2.addColumn('number', 'Superior (183.63 m)');

        data2.addRows([
          ["jan", -0.30916666666667, -0.135000000000019, -0.07083333333334, 0.0250000000000057],
          ["feb", -0.249166666666667, -0.125, -0.000833333333332575, -0.0449999999999875],
          ["mar", 0.000833333333332575, -0.105000000000018, 0.0291666666666686, -0.085000000000008],
          ["apr", 0.120833333333337, -0.0750000000000171, 0.109166666666667, -0.155000000000001],
          ["may", 0.220833333333331, 0.0549999999999784, 0.359166666666667, -0.125],
          ["jun", 0.230833333333322, 0.114999999999981, 0.319166666666661, -0.0649999999999977],
          ["jul", 0.160833333333329, 0.114999999999981, 0.159166666666664, 0.0250000000000057],
          ["aug", 0.0608333333333348, 0.0849999999999795, 0.00916666666665833, 0.0250000000000057],
          ["sep", 0.000833333333332575, 0.0749999999999886, -0.170833333333334, 0.0749999999999886],
          ["oct", -0.0891666666666708, 0.0349999999999966, -0.280833333333334, 0.14500000000001],
          ["nov", -0.0791666666666515, -0.00499999999999545, -0.280833333333334, 0.134999999999991],
          ["dec", -0.0691666666666606, -0.0349999999999966, -0.180833333333339, 0.0449999999999875]
        ]);
        var options = {
          title: 'Great Lake Water Levels by Month, 2018',
          width: window.innerWidth,
          height: window.innerHeight,
          legend: {position: 'top','alignment':'center'},
          smoothLine: true,
          chartArea:{
            left:60,
            right:20,
            bottom:60,
            top:80,
            width:"100%",
            height:"100%"
          },
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        chart.draw(data2, google.charts.Line.convertOptions(options));
        window.addEventListener('resize', function() {
          options.width = window.innerWidth;
          options.height = window.innerHeight;
          chart.draw(data2, google.charts.Line.convertOptions(options));
        }, false);
      }
    </script>
  </head>
  <body>
    
    <div id="chart_div">
      <div class="preloader">&nbsp;</div>
    </div>
  </body>
</html>
