  <path class="tooltip" title="<strong>$54 052 000</strong><br>Cobalt is used in alloys for jet engines and gas turbines; powerful magnetic steels; and some types of stainless steels. In olden times it was also used to make blue pigments in paint and glass." xlink:href="#Cobalt" role="img" aria-label="$54 052 000.Cobalt is used in alloys for jet engines and gas turbines; powerful magnetic steels; and some types of stainless steels. In olden times it was also used to make blue pigments in paint and glass." tabindex="1"  id="Cobalt" fill="#5B9BD5" d="M14607 1295c36,0 71,1 106,2l-106 2839 0 -2841z"/>
  <path class="tooltip" title="<strong>$8 345 400 000</strong><br>Jewelry is by far the most common use of gold. It is also used in electonics; dental fillings and glass making." xlink:href="#Gold" role="img" aria-label="$8 345 400 000.Jewelry is by far the most common use of gold. It is also used in electonics; dental fillings and glass making." tabindex="2"  id="Gold" fill="#B6B6B7" d="M16873 2422c947,1251 699,3033 -552,3980 -869,657 -2038,759 -3008,263l1294 -2529 2266 -1714zm-9668 -383c1017,952 1194,2501 418,3657l-2359 -1583 1941 -2074z"/>
  <path class="tooltip" title="<strong>$2 849 800 000</strong><br>Nickel is mostly used for making stainless steel and other corrosion-resistant alloys. It is lso used to make resistant coatings; in rechargeable NiMH batteries and as a catalyst in chemical reactions." xlink:href="#Nickel" role="img" aria-label="$2 849 800 000.Nickel is mostly used for making stainless steel and other corrosion-resistant alloys. It is lso used to make resistant coatings; in rechargeable NiMH batteries and as a catalyst in chemical reactions." tabindex="3"  id="Nickel" fill="#4472C4" d="M13313 6665c-712,-365 -1237,-1012 -1447,-1784l2741 -745 -1294 2529zm-7086 121c-431,155 -893,204 -1347,142l384 -2815 963 2673z"/>
  <path class="tooltip" title="<strong>$100 055 000</strong><br>Silver is mainly used for jewelry; silverware; in photographic paper and film; in solder; mirrors; dental work; coins; and medallions." xlink:href="#Silver" role="img" aria-label="$100 055 000.Silver is mainly used for jewelry; silverware; in photographic paper and film; in solder; mirrors; dental work; coins; and medallions." tabindex="4"  id="Silver" fill="#997300" d="M11865 4876c-17,-62 -32,-126 -45,-190l2787 -550 -2742 740z"/>
  <path class="tooltip" title="<strong>$199 870 000</strong><br>Zinc is mostly used for galvanized coatings for iron and steel but also in pigments and as an alloy in brass and in coins." xlink:href="#Zinc" role="img" aria-label="$199 870 000.Zinc is mostly used for galvanized coatings for iron and steel but also in pigments and as an alloy in brass and in coins." tabindex="5"  id="Zinc" fill="#A8518A" d="M11820 4686c-25,-127 -41,-256 -49,-386l2836 -164 -2787 550z"/>
  <path class="tooltip" title="<strong>$1 690 400 000</strong><br>Cement is a binder in concrete." xlink:href="#Cement" role="img" aria-label="$1 690 400 000.Cement is a binder in concrete." tabindex="6"  id="Cement" fill="#43682B" d="M11771 4300c-24,-420 46,-841 204,-1231l2632 1067 -2836 164zm-8509 1829c-192,-191 -356,-408 -487,-645l2489 -1371 -2002 2016z"/>
  <path class="tooltip" title="<strong>$1 621 200 000</strong><br>Diamonds are used for industrial purposes such as polishing; cutting and grinding; as well as for jewelry." xlink:href="#Diamonds" role="img" aria-label="$1 621 200 000.Diamonds are used for industrial purposes such as polishing; cutting and grinding; as well as for jewelry." tabindex="7"  id="Diamonds" fill="#F6AFCE" d="M11975 3069c87,-215 200,-418 336,-605l2296 1672 -2632 -1067zm-9200 2415c-125,-228 -218,-471 -277,-724l2766 -647 -2489 1371z"/>
  <path class="tooltip" title="<strong>$1 635 200 000</strong><br>Stone is used in the construction of building and pavements" xlink:href="#Stone" role="img" aria-label="$1 635 200 000.Stone is used in the construction of building and pavements" tabindex="8"  id="Stone" fill="#698ED0" d="M13005 1790c404,-276 872,-443 1360,-484l242 2830 -1602 -2346zm-9328 -33c217,-146 454,-262 703,-343l884 2699 -1587 -2356z"/>
  <path class="tooltip" title="<strong>$45 610 000</strong><br>Nepheline Syenite is used in refractories; glass making; ceramics and in pigments." xlink:href="#NephelineSyenite" role="img" aria-label="$45 610 000.Nepheline Syenite is used in refractories; glass making; ceramics and in pigments." tabindex="9"  id="NephelineSyenite" fill="#D26012" d="M14365 1306c29,-3 59,-5 89,-7l153 2837 -242 -2830z"/>
  <path class="tooltip" title="<strong>$75 263 000</strong><br>Suphur is used mainly used to make sulphuric acid for the manufacturing of other chemical reactants and fertilizers. Sulphur is also used in petroleum refining; batteries; detergents; fungicides; cosmetics; leather production; rubber vulcanization; explosives; sugar manufacturing and more." xlink:href="#Sulphur" role="img" aria-label="$75 263 000.Suphur is used mainly used to make sulphuric acid for the manufacturing of other chemical reactants and fertilizers. Sulphur is also used in petroleum refining; batteries; detergents; fungicides; cosmetics; leather production; rubber vulcanization; explosives; sugar manufacturing and more." tabindex="10"  id="Sulphur" fill="#CC9A00" d="M14461 1299c49,-3 98,-4 146,-4l0 2841 -146 -2837z"/>
  <path class="tooltip" title="<strong>$4 454 800 000</strong><br>Copper is widely used in electrical generators; motors; electrical wiring; water pipes; home heating systems and in coins." xlink:href="#Copper" role="img" aria-label="$4 454 800 000.Copper is widely used in electrical generators; motors; electrical wiring; water pipes; home heating systems and in coins." tabindex="11"  id="Copper" fill="#ED7D31" d="M5264 1273c721,0 1415,274 1941,766l-1941 2074 0 -2840zm9449 24c852,32 1645,445 2160,1125l-2266 1714 106 -2839z"/>
  <path class="tooltip" title="<strong>$3 753 800 000</strong><br>Iron is the most widely used metal in the world mostly because it is the prime component of the alloy steel. " xlink:href="#Iron" role="img" aria-label="$3 753 800 000.Iron is the most widely used metal in the world mostly because it is the prime component of the alloy steel." tabindex="12"  id="Iron" fill="#FFC000" d="M7623 5696c-338,503 -827,885 -1396,1090l-963 -2673 2359 1583z"/>
  <path class="tooltip" title="<strong>$932 800 000</strong><br>Platinum is primarily used for jewelry; conducting electricity and as a catalyzing agent. Palladium is often used in catalytic converters and air purification equiptment. Other PGM's are used in dental work or as catalysts in synthetic organic chemistry and in thermocouples; furnace components; and electrodes." xlink:href="#PGE" role="img" aria-label="$932 800 000.Platinum is primarily used for jewelry; conducting electricity and as a catalyzing agent. Palladium is often used in catalytic converters and air purification equiptment. Other PGM's are used in dental work or as catalysts in synthetic organic chemistry and in thermocouples; furnace components; and electrodes." tabindex="13"  id="PGE" fill="#70AD47" d="M4880 6928c-148,-20 -294,-52 -437,-95l821 -2720 -384 2815z"/>
  <path class="tooltip" title="<strong>$1 117 800 000</strong><br>Uranium is famously used to generate energy in nuclear reactors but that is not it's only use. It is also in ammunition; in medical imaging" xlink:href="#Uranium" role="img" aria-label="$1 117 800 000.Uranium is famously used to generate energy in nuclear reactors but that is not it's only use. It is also in ammunition; in medical imaging" tabindex="14"  id="Uranium" fill="#5CC6D0" d="M4443 6833c-171,-52 -337,-119 -496,-202l1317 -2518 -821 2720z"/>
  <path class="tooltip" title="<strong>$1 777 200 000</strong><br>Other metals include lead; moylybdenum; silver; selenium and many others." xlink:href="#OtherMetals" role="img" aria-label="$1 777 200 000.Other metals include lead; moylybdenum; silver; selenium and many others." tabindex="15"  id="OtherMetals" fill="#9E480E" d="M3947 6631c-252,-132 -483,-301 -685,-502l2002 -2016 -1317 2518z"/>
  <path class="tooltip" title="<strong>$3 889 400 000</strong><br>Potash is a type of potassium-rich salt that is primarily used as a fertilizer. It also has uses in industrial aluminum recycling; in road salt; and in waste water treatment." xlink:href="#Potash" role="img" aria-label="$3 889 400 000.Potash is a type of potassium-rich salt that is primarily used as a fertilizer. It also has uses in industrial aluminum recycling; in road salt; and in waste water treatment." tabindex="16"  id="Potash" fill="#F1975A" d="M2498 4760c-143,-612 -79,-1253 181,-1824l2585 1177 -2766 647z"/>
  <path class="tooltip" title="<strong>$548 500 000</strong><br>Most salt is used as road salt for melting ice. Lesser amounts are used for human consumption and as an industrial reactant." xlink:href="#Salt" role="img" aria-label="$548 500 000.Most salt is used as road salt for melting ice. Lesser amounts are used for human consumption and as an industrial reactant." tabindex="17"  id="Salt" fill="#6B7D87" d="M2679 2936c36,-80 76,-158 120,-234l2465 1411 -2585 -1177z"/>
  <path class="tooltip" title="<strong>$2 712 500 000</strong><br>Sand and gravel is largely used in the construction industry to make roads and foundations; and is a major component in asphalt and concrete." xlink:href="#SandGravel" role="img" aria-label="$2 712 500 000.Sand and gravel is largely used in the construction industry to make roads and foundations; and is a major component in asphalt and concrete." tabindex="18"  id="SandGravel" fill="#FFCD33" d="M2799 2702c216,-378 517,-702 878,-945l1587 2356 -2465 -1411zm9512 -238c191,-263 426,-491 694,-674l1602 2346 -2296 -1672z"/>
  <path class="tooltip" title="<strong>$1 873 800 000</strong><br>Other nonmetals include coal; quartz; lime; sulphur and gemstones." xlink:href="#OtherNonmetals" role="img" aria-label="$1 873 800 000.Other nonmetals include coal; quartz; lime; sulphur and gemstones." tabindex="19"  id="OtherNonmetals" fill="#8CC168" d="M4380 1414c285,-94 584,-141 884,-141l0 2840 -884 -2699z"/>
