  <path class="tooltip" title="<strong>Divergent Margins</strong><br>Divergent margins are places where lithospheric plates are formed. Most lithospheric creation takes place at mid ocean ridges by the process known as sea floor spreading where the asthenosphere continually wells up to create new oceanic crust while older oceanic crust is moved apart. " xlink:href="#divergence" role="img" aria-label="Divergent Margins.Divergent margins are places where lithospheric plates are formed. Most lithospheric creation takes place at mid ocean ridges by the process known as sea floor spreading where the asthenosphere continually wells up to create new oceanic crust while older oceanic crust is moved apart." tabindex="19"  id="divergence" fill="#FEFEFE" stroke="#373435" stroke-width="20" d="M838 6134l81 -189 55 24 -28 -235 -191 141 55 23 -81 188 109 48zm-192 144l-62 196 -57 -18 53 231 175 -160 -57 -18 61 -195 -113 -36z"/>
  <path class="tooltip" title="<strong>Convergent Margins</strong><br>"Convergent margins are places where lithospheric plates are destroyed. If oceanic lithosphere is involved" xlink:href="#convergence1" role="img" aria-label="" tabindex="20"  id="convergence1" fill="#FEFEFE" stroke="#373435" stroke-width="20" d="M1394 4931l111 -172 50 32 12 -237 -212 108 50 32 -111 172 100 65zm534 -919l-118 168 -49 -34 -20 236 215 -100 -49 -34 118 -168 -97 -68z"/>
  <path class="tooltip" title="<strong>Convergent Margins</strong><br>Convergent margins are places where lithospheric plates are destroyed. If oceanic lithosphere is involved this usually happens by subduction. Some subducting plates sink through the mantle all the way to the core mantle boundary where others stall at the boundary between the lower and upper mantle. " xlink:href="#convergence2" role="img" aria-label="Convergent Margins.Convergent margins are places where lithospheric plates are destroyed. If oceanic lithosphere is involved this usually happens by subduction. Some subducting plates sink through the mantle all the way to the core mantle boundary where others stall at the boundary between the lower and upper mantle." tabindex="21"  id="convergence2" fill="#FEFEFE" stroke="#373435" stroke-width="20" d="M4699 2210l198 -54 16 57 166 -169 -230 -61 16 58 -197 54 31 115zm968 -320l-203 26 -8 -59 -187 145 218 92 -7 -59 203 -27 -16 -118z"/>
