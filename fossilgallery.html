<!DOCTYPE html>
<html>
<title>Planet Earth Lab: Fossil Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">






<style>

* {box-sizing: border-box;}



body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #777;
  line-height: 1.8;
  scroll-behavior: smooth;
}





.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}
body, html {width: 100%; height: 100%; margin: 0; padding: 0}
.row-container {display: flex; width: 100%; height: 100%; flex-direction: column; background-color: white; overflow: hidden;}
.first-row {background-color: lime; }
.second-row { flex-grow: 1; border: none; margin: 0; padding: 0; }
</style>



<body>



<!-- Navbar (sit on top) -->
<div class="row-container">

<div class="first-row">
  <div class="w3-bar w3-white" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="/#home" class="w3-bar-item w3-button">HOME</a>
    <a href="/news" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-newspaper-o"></i> NEWS</a>
    <a href="/#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-globe"></i> ABOUT</a>
    <a href="/#people" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-users"></i> PEOPLE</a>
    <a href="/#publications" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-book"></i> PUBLICATIONS</a>
    <a href="/#resources" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-binoculars"></i> RESOURCES</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="/news" class="w3-bar-item w3-button" onclick="toggleFunction()">NEWS</a>
    <a href="/#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
    <a href="/#people" class="w3-bar-item w3-button" onclick="toggleFunction()">PEOPLE</a>
    <a href="/#publications" class="w3-bar-item w3-button" onclick="toggleFunction()">PUBLICATIONS</a>
    <a href="/#resources" class="w3-bar-item w3-button" onclick="toggleFunction()">RESOURCES</a>
  </div>
</div>
  <iframe src="gallery/mod8_foss" class="second-row"></iframe>
</div>





<script>

function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
} 
</script>

</body>
</html>
