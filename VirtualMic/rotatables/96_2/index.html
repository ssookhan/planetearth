body {

h3 {

/* The switch - the box around the slider */

.switch {
  position: relative;
  display: inline-block;
  width: 170px;
  height: 34px;
  text-align: center;
  line-height: 2;
  z-index: 5
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.analyser {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  font-size: 15px;
  font-family: Verdana, sans-serif;
  font-weight: bold;
  border-radius: 10px;
}


.analyser:before {
  position: absolute;
  content: "OUT";
  height: 26px;
  width: 40px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 8px;
}

input:checked + .analyser {
  background-color: #2196F3;
}

input:focus + .analyser {
  border: 2px solid rgba(81, 203, 238, 1);
}

input:checked + .analyser:before {
  -webkit-transform: translateX(122px);
  -ms-transform: translateX(122px);
  transform: translateX(122px);
  content: "IN"
}

<script>

$.fn.roundSlider.prototype.defaults.create = function() {
  var o = this.options, BgtickInterval = 10, SmtickInterval = 2;
  for (var i = o.min; i <= o.max-1; i += BgtickInterval) {
    var angle = this._valueToAngle(i);
    var numberTagBg = this._addSeperator(angle, "rs-custom");
    var number = numberTagBg.children();
    number.clone().css({
      "width": o.width/3 + this._border(),
      "margin-top": this._border(true) / -5
    }).appendTo(numberTagBg);
    number.removeClass().addClass("rs-number").html(i);
  }
for (var i = o.min; i <= o.max; i += SmtickInterval) {
    var angle = this._valueToAngle(i);
    var numberTagSm = this._addSeperator(angle, "rs-custom");
    var number = numberTagSm.children();
    number.clone().css({
      "width": o.width/5 + this._border(),
      "margin-top": this._border(true) / -5
    }).appendTo(numberTagSm);
    ;
  }
}

$("#slider1").roundSlider({
  svgMode: true,
  borderWidth: 0,
  sliderType: "default",
  handleSize: "50,100",
  width: 40,
  radius: 250,
  animation: true,
  mouseScrollAction: true,
  startValue: 0,
  min: 0,
  max: 360,
  step: 1,
  startAngle: 90,
  update: function (event) {
    var value = event.value;
    var imgno = (value/10-value/10%1)%36;
    var imgno1 = (imgno + 1)%36;
    var rotation = value/10%1*10;
    var rotation1 = rotation-10;
    $(".micpics li img").addClass('previous-image');
    $(".micpics li .img"+imgno).addClass('current-image').removeClass('previous-image').css({"transform": 'rotate('+rotation+'deg)'}).css({"opacity":1-rotation/10+0.7}).css({"z-index":2});
    $(".micpics li .img"+imgno1).addClass('current-image').removeClass('previous-image').css({"transform": 'rotate('+rotation1+'deg)'}).css({"opacity":1}).css({"z-index":1});                   
    },

   tooltipFormat: function (e) {
      var value  = e.value; 
      return e.value + " deg";
    },
  }) 

function analyserswitch() {

}
